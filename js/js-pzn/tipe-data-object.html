<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>

    <script>

        const orang = {
            "nama Lengkap": "Muhammad Firdaus",
            alamat: "Indonesia",
            umur: 16
        };

        //ubah property atau attribute

        // orang["nama"] = "Muhammad Firdaus";
        // orang["alamat"] = "Indonesia";
        // orang["umur"] = "16";

        console.info(`Nama : ${orang["nama Lengkap"]}`);
        console.info(`Alamat : ${orang.alamat}`);
        console.info(`umur : ${orang.umur}`);

        console.table(orang);

        // menghapus
        delete orang["umur"];

        console.table(orang);


    </script>

</body>

</html>
