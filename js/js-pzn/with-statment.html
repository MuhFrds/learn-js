<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const person = {
            firstName: "Muh",
            middleName: "Muhammad",
            lastName: "Firdaus"
        };

        console.log(person.firstName);
        console.log(person.middleName);
        console.log(person.lastName);

        const firstName = "budi";
        const lastName = "nugraha";
        // kode diatas menjadi ambigu karena nama variable sudah dia call untuk with statment

        // tapi kini with statment tidak direkomendasikan penggunaanya
        with (person) {
            console.log(firstName);
            console.log(middleName);
            console.log(lastName);

        };
    </script>

</body>

</html>
