<body>

    <script>


        // semua bisa digunakan di for jika iterable

        const names = ["Muh", "Muhammad", "Firdaus"];

        for (const name of names) {
            document.writeln(`<p>${name}</p>`)
        }

        const fullName = "Muhammad Firdaus"

        for (const character of fullName) {
            document.writeln(`<p>${character}</p>`)
        }
