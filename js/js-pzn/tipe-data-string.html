<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>

    <script>

        document.writeln("Muhammad Firdaus");
        document.writeln("</br>");
        document.writeln("Software Developer");

        document.writeln("</br>");
        document.writeln("Nama : " + "Muhammad " + "Firdaus");
        document.writeln("</br>");
        document.writeln("Channel : " + 'Progammer ' + 'Zaman ' + ' Now');
        document.writeln("</br>");



        // escape sequence
        // \n ENTER
        // \t TAB
        // \' ''
        // \" ""
        // \\ \

        document.writeln("<textarea cols='100' rows='10'>")
        document.write("Muhammad\nFirdaus\n");
        document.write("\\Home \\Firdaus\n");
        document.write("\"Progammer zaman now\"\n");
        document.write("\'Belajar Javascript\'\n");


        document.writeln("</textarea>");



    </script>

</body>

</html>
