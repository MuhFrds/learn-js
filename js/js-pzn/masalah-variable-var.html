<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // var tidak memiliki block scope

        // global scope
        var i = 20;

        for (var i = 0; i < 10; i++) {
            // local scope
            console.log(`Local ${i}`);
        }

        console.info(`Global ${i}`);

    </script>
</body>

</html>
