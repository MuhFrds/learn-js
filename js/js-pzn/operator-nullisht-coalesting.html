<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        // nullish oeprator mirip dengan ternary operator
        let parameter;

        let data = parameter
        if (data === undefined || data === null) {
            data = "Nilai Default";
        }

        document.writeln(`<p>${data}</p>`);

        // nullish operator
        data = parameter ?? "Nilai Default";

        document.writeln(`<p>${data}</p>`);

    </script>

</body>

</html>
