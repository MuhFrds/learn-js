<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Variable</title>
</head>

<body>

    <script>

        let fullName = "Muhammad Firdaus";
        let firstName = "Muh";
        let middleName = "Muhammad";
        let lastName = "Firdaus";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(middleName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");

        fullName = "kiyosaki Fuji";

        document.writeln(fullName);
        document.writeln("</br>");

    </script>

</body>

</html>
