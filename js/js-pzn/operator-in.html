<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const person = {
            firstName: "Muhammad",
            lastName: "Firdaus"
        };

        if ("firstName" in person) {
            alert(`Hello ${person.firstName}`);
        } else {
            alert("Hello");
        }

        // in tidak peduli value dari sebuah property unefined or null

        const student = {
            firstName: "Muh",
            middleName: undefined,
            lastName: "Firdaus"
        }

        if ("middleName" in student) {
            alert(`Hello ${student.middleName}`)
        } else {
            alert("Hello Student")
        }

        const names = [null, "Muh", null];
        const result = 0 in names;
        document.writeln(`<p> ${result} </p>`);

    </script>

</body>

</html>
